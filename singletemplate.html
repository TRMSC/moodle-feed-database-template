<div class="alert alert-success moreEntry" role="alert">
    <div class="row">
        <div class="col">
            <h5 style="color: #041f37!important">##userpicture## ##user##</h5>
            <i><sup>##timeadded##&nbsp;</sup></i>
        </div><br>
        <div class="col rightSpace" style="text-align: right; padding-top: 3px; padding-right: 5px;">
            <span id="listOver"><span id="listStart">Zurück zum Feed </span>
            <script>
                var listLink = window.location.href.split('&')[0]; 
                document.write("<a href='"+listLink+"'><i class=" + '"' + "fa fa-search-minus"+'"'+"></i></a>");
            </script></span><br>
            <span id="editOver"><span id="editStart" style="display: none">Bearbeiten </span>##edit##</span><br>
            <span id="deleteOver"><span id="deleteStart" style="display: none">Löschen </span>##delete##</span><p></p>
        </div>
    </div>
    <h3 style="overflow-wrap: break-word;"><b>[[Textzeile]]</b></h3>
    <div id="bigPicture" style="box-shadow: rgba(0, 0, 0, 0.2) 10px 10px 20px; border-radius: 5px; overflow: hidden; position: relative;display:inline-block;" onclick="return false">
        [[Willst du ein Bild anhängen?]]
    </div>
</div>
